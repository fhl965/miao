  <script  id="ch0103/07">
    var x = Number(prompt())
    var a = Number(prompt())
    var b = Number(prompt())
    var c = Number(prompt())
    var d = Number(prompt())
    
    var r = a * x ** 3 + b * x * x + c * x + d
    var f = r.toFixed(7)
    console.log(f)
  </script>
  
  <script  id="ch0103/08">
    var F = Number(prompt())

    console.log(x)
  </script>
  
  <script  id="ch0103/09">
    var a = Number(prompt())
    var r = 2 * a
    var x = 2 * 3.14159 * a
    var s = 3.14159 * a * a
    var R = r.toFixed(4)
    var X = x.toFixed(4)
    var S = s.toFixed(4)
    console.log(R,X,S)
  </script>
  
  <script  id="ch0103/10">

      var R = r.toFixed(2)

  </script>
  
  <script  id="ch0103/13">
    var a = Number(prompt())
    var b = a % 10
    var c = ((a - a % 10) % 100) / 10
    var d = (a - a % 100) / 100
    console.log(`${b}${c}${d}`)
  </script>
  
  <script  id="ch0103/14">
    var h = Number(prompt())
    var r = Number(prompt())
    var n = 20000 / (3.14159 * r * r * h)
    var s = ((n % 1 === 0) ? n : (n - n % 1 + 1))
    console.log(s)
  </script>
  
  <script  id="ch0103/15">
    var n = Number(prompt())
    var x = Number(prompt())
    var y = Number(prompt())
    var s = ((y % x === 0) ? (n - y / x) : (n - (y - y % x) / x - 1))
    console.log(s)
  </script>
  
  <script  id="ch0103/16">
    var xa = Number(prompt())
    var ya = Number(prompt())
    var xb = Number(prompt())
    var yb = Number(prompt())
    var l= Math.sqrt((xb - xa) ** 2 + (yb - ya) ** 2)
    var L = l.toFixed(3)
    console.log(L)
  </script>
  
  <script  id="ch0103/17">
    var x1 = Number(prompt())
    var y1 = Number(prompt())
    var x2 = Number(prompt())
    var y2 = Number(prompt())
    var x3 = Number(prompt())
    var y3 = Number(prompt())
    var a= Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2) 
    var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2) 
    var c = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
    var p = 1 / 2 * (a + b + c)
    var s = Math.sqrt(p * (p - a) * (p - b) * (p - c))
    var S = s.toFixed(2)
    console.log(S)
  </script>
  
  <script  id="ch0103/18">

  </script>
