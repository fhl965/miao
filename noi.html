<script  id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  var delta = b * b - 4 * a * c
  var sqrt_delta = Math.sqrt(delta)
  var shi = (-b / (2 * a)).toFixed(5)
  var xu = (Math.sqrt(-delta) / (2 * a)).toFixed(5)
  var x3 = '' + shi + '+' + xu + 'i'
  var x4 = '' + shi + '-' + xu + 'i'
  var x1 = ((-b + sqrt_delta) / (2 * a)).toFixed(5)
  var x2 = ((-b - sqrt_delta) / (2 * a)).toFixed(5)
  if (delta == 0) {
    console.log('x1 = x2 =' + x1)
  } else {
    if (delta > 0) {
      console.log('x1=' + x1 + '+' + 'x2=' + x2)
    } else {
      if (delta < 0) {
        console.log('x1='+ x3 + ';' + 'x2=' + x4 )
      }
    }
  }

</script>
