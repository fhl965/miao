<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    div {
  margin: auto;
  display: flex;
  width: 200px;
  height: 100px;
  transform-origin: 50% 150%;
  transform: rotate(0);
}
span {
  line-height: 40px;
  text-align: center;
  right: 0;
  left: 0;
  bottom: 0;
  top: 0;
  margin: auto;
  width: 50px;
  height: 40px;
  transform: rotate(0);
}
div:hover {
  transition: 5s;
  transform: rotate(360deg);
}
div:hover span {
  transition: 5s;
  transform: rotate(-1.0turn);
}
  </style>
</head>
<body>
<div>
  <span>
    xiao
  </span>
</div>
</body>
</html>
